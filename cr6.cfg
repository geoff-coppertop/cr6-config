[include toolhead_btt_ebb36_G0B1_v1.2.cfg]
[include linux_host.cfg]
[include skr_pico.cfg]

[include klack_settings.cfg]
[include KAMP_Settings.cfg]

[firmware_retraction]

[bed_mesh]
fade_end: 10
fade_start: 1
horizontal_move_z: 15
mesh_max: 225,220
mesh_min: 20,20
probe_count: 5,5
algorithm: bicubic
speed: 100

[z_tilt]
z_positions:
  265,120
  -20,120
points:
  20,120
  225,120
speed: 100
horizontal_move_z: 15
retries: 10
retry_tolerance: 0.01

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30

[extruder]
nozzle_diameter: 0.400
max_extrude_cross_section: 5

[screws_tilt_adjust]
screw1: 22, 25
screw1_name: Front Left
screw2: 22, 225
screw2_name: Back Left
screw3: 212,225
screw3_name: Back Right
screw4: 212, 22
screw4_name: Front Right
